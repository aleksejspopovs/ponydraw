<!DOCTYPE html>
<html>
	<head>
		<title>PonyDraw</title>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
		<script src='colorpicker.js'></script>
		<script src='hacks.js'></script>
		<script src='network.js'></script>
		<script src='ui.js'></script>
		<script src='chat.js'></script>
		<script src='drawing.js'></script>
		<script type='text/javascript'>
			window.onload = function() {
				initWebSocket();
				initUI();
				initDrawing();
			}
		</script>
		<link rel='stylesheet' href='picker.css'></link>
		<link rel='stylesheet' href='style.css'></link>
	</head>
	<body>
		<div id='layerHolder'>
			<div class='layer checkers'></div>
			<span id='layers'>
			</span>
			<div class='layer touchOverlay' id='touchOverlay'></div>
			<div id='cursor'></div>
		</div>
		<div id='chatHolder'>
			<form name='join'>
				<input placeholder='name' name='name' disabled>
				<input type='password' placeholder='password' name='password' disabled>
				<input placeholder='room' name='room' disabled>
				<input type='submit' name='join' value='join' disabled>
			</form>
			<div id='chat'></div>
			<form name='chatMsg'>
				<input name='msg' disabled>
				<input type='submit' name='send' value='send' disabled>
			</form>
		</div>
		<div id='toolHolder'>
			<form name='drawingSettings'>
				<strong>Tool:</strong><br />
				<label><input type='radio' name='tool' value='pencil' checked>Pencil</label>
				<label><input type='radio' name='tool' value='eraser'>Eraser</label>
				<label><input type='radio' name='tool' value='picker'>Color picker</label>
				<br />
				<strong>Options:</strong><br />
				Line thickness: <input type='number' name='thickness' min='1' max='15' value='3'><br />
				Color:<br />
				<div class='cp-small'>
					<div class='picker-wrapper' id='picker-wrapper'></div>
					<div class='slide-wrapper' id='slide-wrapper'></div>
				</div>
				<input type='number' name='colorR' min='0' max='255' step='10' value='0'>
				<input type='number' name='colorG' min='0' max='255' step='10' value='0'>
				<input type='number' name='colorB' min='0' max='255' step='10' value='0'>
				<canvas id='toolsPreview' width='250' height='40'></canvas><br />
				<strong>Layers:</strong><br />
				<div id='layerList'>
					none yet, lol
				</div>
				<a id='newLayer' href='javascript:void(0)'>new layer</a>
			</form>
		</div>
	</body>
</html>
