<!DOCTYPE html>
<html>
	<head>
		<title>PonyDraw</title>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
		<script src='colorpicker.js'></script>
		<script src='hacks.js'></script>
		<script src='network.js'></script>
		<script src='ui.js'></script>
		<script src='keyboard.js'></script>
		<script src='chat.js'></script>
		<script src='drawing.js'></script>
		<script type='text/javascript'>
			window.onload = function() {
				initWebSocket();
				initUI();
				initDrawing();
				initKeyboard();
			}
		</script>
		<link rel='stylesheet' href='picker.css'></link>
		<link rel='stylesheet' href='style.css'></link>
	</head>
	<body>
		<div id='layerHolder'>
			<div class='layer checkers' id='checkers'></div>
			<span id='layers'>
			</span>
			<div class='layer touchOverlay' id='touchOverlay'></div>
			<div id='cursor'></div>
		</div>
		<div id='chatHolder'>
			<form name='join'>
				<input placeholder='name' name='name' disabled>
				<input type='password' placeholder='password' name='password' disabled>
				<input placeholder='room' name='room' disabled>
				<input type='submit' name='join' value='↵' disabled>
				<input type='button' name='randomise' value='r' id='randomise' disabled>
			</form>
			<div id='chat'></div>
			<form name='chatMsg'>
				<input name='msg' size='100' disabled>
				<input type='submit' name='send' value='↵' disabled>
			</form>
		</div>
		<div id='toolHolder'>
			<form name='drawingSettings'>
				<h2>Tool</h2>
				<label><input type='radio' name='tool' value='pencil' checked>Pencil</label>
				<label><input type='radio' name='tool' value='eraser'>Eraser</label>
				<label><input type='radio' name='tool' value='picker'>Color picker</label>
				<h2>Options</h2>
				Line thickness: <input type='range' name='thickness' min='1' max='40' value='3'><br />
				Colour:<br />
				<div id='cp'>
					<canvas id='cp_gradients' width='240' height='210'></canvas>
					<div class='cp_indicator' id='cp_slider'></div>
					<div class='cp_indicator' id='cp_picker'></div>
				</div>
				<div id='cp_slots'></div>
				<input type='number' name='colorR' min='0' max='255' step='1' size='3' value='0'>
				<input type='number' name='colorG' min='0' max='255' step='1' size='3' value='0'>
				<input type='number' name='colorB' min='0' max='255' step='1' size='3' value='0'>
				<canvas id='toolsPreview' width='250' height='40'></canvas>
				<h2>Actions</h2>
				<a href='javascript:void(0)' onclick='saveLocal();'>Save current canvas locally</a>
				<h2>Bells and whistles</h2>
				<label><input type='checkbox' name='showCheckers'> Show transparency checkers</label><br />
				<label><input type='checkbox' name='showPointer'> Show system mouse pointer</label>
				<h2>Layers</h2>
				<div id='layerList'>
					none yet, lol
				</div>
				<a id='newLayer' href='javascript:void(0)'>new layer</a>
			</form>
		</div>
	</body>
</html>
